<template name="fullscreen">
  <div class="fullscreen background" style="background-image:url('/images/img_1.jpg');"
  data-img-width="1600" data-img-height="1064">
    <div class="content-a">
      <div class="content-b">
        Centered content
      </div>
    </div>
  </div>

  <script>
    fullscreenFix();
    backgroundResize();
    parallaxPosition();
    
    if(!$("html").hasClass("touch")){
      $(window).resize(parallaxPosition);
      //$(window).focus(parallaxPosition);
      $(window).scroll(parallaxPosition);
      parallaxPosition();
    }
  </script>
</template>
